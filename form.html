<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
         /* table,tr {
            border: 1px solid black;
            border-collapse: collapse;
        }  */
        .submit{
            padding-left: 10px;
        }
        .img{
            height: 10px;
            width: 10px;
        }
        h2{
            font-size: 50px;
        }
    </style>
</head>

<body>
    <center>
        <div class="img"><img src="https://i.pinimg.com/736x/26/70/f3/2670f3a24c8c620dc3f010bcf3f4a17c.jpg" alt="img"></div>
        <h2 style="color: red">Employee Registration Form</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td></td>
                    <td>
                        <input type="radio" name="gender"checked>Mr.
                        <input type="radio"name="gender">Mrs.
                        <input type="radio"name="gender">Ms.
                    </td>
                </tr>
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td>
                        <input type="text" id="fname" name="fname" required /><br /><br />
                    </td>
                </tr>
                <tr>
                    <td><label for="mname">Middle Name:</label></td>
                    <td><input type="text" id="mname" name="mname" /><br /><br /></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td>
                        <input type="text" id="lname" name="lname" required /><br /><br />
                    </td>
                </tr>
                <tr>
                    <td><label for="mail1">Mail Address 1:</label></td>
                    <td>
                        <input type="email" id="mail1" name="mail1" required /><br /><br />
                    </td>
                </tr>
                <tr>
                    <td><label for="mail2">Mail Address 2:</label></td>
                    <td><input type="email" id="mail2" name="mail2" /><br /><br /></td>
                </tr>
                <tr>
                    <td><label for="city">City:</label></td>
                    <td>
                        <input type="text" id="city" name="city" required /><br /><br />
                    </td>
                </tr>
                <tr>
                    <td><label for="state">State:</label></td>
                    <td>
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </td>
                    <br /><br />
                </tr>
                <tr>
                    <td><label for="zip">Zip :</label></td>
                    <td><input type="text" placeholder="Enter Zip Code"></td>
                </tr>
                <tr>
                    <td><label for="photo">Upload Photo:</label></td>
                    <td>
                        <input type="file" id="photo" name="photo" accept="image/*" />
                    </td>
                    <br /><br />
                </tr>
                <tr>
                    <td><label for="email">Email Address:</label></td>
                    <td><input type="email" id="email" name="email" required /><br /><br /></td>
                    </td>
                <tr>
                <tr>
                    <td><label for="mobile">Mobile Number:</label></td>
                    <td><input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required /></td><br />
                </tr>
                <tr>
                    <td><label for="languages">Languages Known:</label></td>
                    <td><input type="checkbox" id="english" name="languages[]" value="English" />
                        <label for="english">English</label>&nbsp;
                        <input type="checkbox" id="hindi" name="languages[]" value="Hindi" />
                        <label for="hindi">Hindi</label>&nbsp;
                        <input type="checkbox" id="gujarati" name="languages[]" value="Telugu" />
                        <label for="gujarati">Gujarati</label>&nbsp;<br />
                    </td>
                </tr>
                <tr>
                    <td><label for="additional">Additional Information:</label></td>
                    <td><textarea id="additional" name="additional" rows="5"></textarea>
                </tr>
                </td><br /><br />

                <tr class="submit">
                    <td></td>
                    <td>
                        <input type="submit" value="Submit" />&nbsp; &nbsp; &nbsp;
                        <input type="reset" value="Reset" />
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
